dist: latest
language: python
python:
    - 2.7
    - 3.6
    - 3.7
env:
    - TOXENV=django111
    - TOXENV=django20
    - TOXENV=django21
matrix:
  include:
    - python: 2.7
      env: TOXENV=quality
    - python: 3.7
      env: TOXENV=quality
  exclude:
    - python: 2.7
      env: TOXENV=django20
    - python: 2.7
      env: TOXENV=django21
  allow_failures:
    - python: 3.6
    - python: 3.7

addons:
    firefox: "52.0.1"

branches:
    only:
      - master
cache:
    directories:
        - $HOME/.cache/pip

before_install:
    - sudo apt-get install xvfb
    - wget https://github.com/mozilla/geckodriver/releases/download/v0.15.0/geckodriver-v0.15.0-linux64.tar.gz
    - mkdir geckodriver
    - tar -xzf geckodriver-v0.15.0-linux64.tar.gz -C geckodriver
    - export PATH=$PATH:$(pwd)/geckodriver
    - pip install -U pip
    - export BOTO_CONFIG=/dev/null

install:
    - pip install tox-travis
    - pip install -r requirements/travis.txt

script:
    - xvfb-run --server-args=-ac -- tox
after_success:
    - codecov
