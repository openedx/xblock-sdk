[nosetests]
logging-clear-handlers=1
with-xunit=1
rednose=1

# Uncomment the following line to open pdb when a test fails
#pdb=1

[pep8]
exclude=src/,.*

[isort]
line_length = 120
skip = migrations
known_edx =
known_django = django
known_djangoapp = config_models
known_first_party = splash
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,DJANGOAPP,EDX,FIRSTPARTY,LOCALFOLDER

[wheel]
universal = 1
